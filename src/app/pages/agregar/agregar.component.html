<h4>{{ title }} </h4>
<hr>
<form autocomplete="off" [formGroup]="forma" 
(ngSubmit)="guardar( f )" #f="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre del producto"
               formControlName="nombre"
               [class.is-invalid]="noValido('nombre')"
               >
               <small *ngIf="noValido('nombre')" class="text-danger">
                 * Ingrese 5 letras
               </small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Descripcion</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Descripcion del producto"
             formControlName="descripcion"
             [class.is-invalid]="noValido('descripcion')"
             >
             <small *ngIf="noValido('descripcion')" class="text-danger">
              * Este campo es obligatorio
            </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Precio</label>
    <div class="col-8">

      <input class="form-control"
             type="number"
             placeholder="Precio del producto"
             formControlName="precio"
             [class.is-invalid]="noValido('precio')"
             >
             <small *ngIf="noValido('precio')" class="text-danger">
              * Este campo es obligatorio
            </small>
    </div>
  </div>
