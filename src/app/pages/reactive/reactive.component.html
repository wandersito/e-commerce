<h4>Guardar nuevo: <small> Producto </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre del producto"
               formControlName="nombre"
               [class.is-invalid]="noValido('nombre')"
               >
               <small *ngIf="noValido('nombre')" class="text-danger">
                 * Ingrese 5 letras
               </small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Descripcion</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Descripcion del producto"
             formControlName="descripcion"
             [class.is-invalid]="noValido('descripcion')"
             >
             <small *ngIf="noValido('descripcion')" class="text-danger">
              * Este campo es obligatorio
            </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Precio</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Precio del producto"
             formControlName="precio"
             [class.is-invalid]="noValido('precio')"
             >
             <small *ngIf="noValido('precio')" class="text-danger">
              * Este campo es obligatorio
            </small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
    Estado del formulario: {{ forma.valid }}
    <br>
    Status: {{ forma.status }}
</pre>

<pre>

  {{ forma.value | json }}

</pre>
